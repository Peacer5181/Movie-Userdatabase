{% extends 'layout.html' %}
{% block title %} {% endblock %}
{% block content %}
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Genre</th>
        <th>Year_release</th>
        <th>Summary</th>
        <th>Actions</th>
    </tr>
    {% for row in data %}
    <tr>
        <td>{{ row.id }}</td>
        <td>{{ row.movie_name }}</td>
        <td>{{ row["GROUP_CONCAT(genre.Genre_name)"]}}</td>
        <td>{{ row.year_realse}}</td>
        <td>{{ row.summary }}</td>
        <td>
            <a href="/watch?id={{row.id}}">Watch</a>
        </td>

    </tr>
    {% endfor %}

{% endblock %}
